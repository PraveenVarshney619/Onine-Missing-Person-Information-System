<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reportcss.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SignUp Page</title>
</head>
<body>
    <div class="container-fluid" id="nav">
        <div class="container" id="left-s">
            <a href="#" style="text-decoration: none;color:black;"><p>Missing Person Online<br>Information System</p></a>
        </div>
        <div class="container" id="right-s">
            <a href="#" style="text-decoration: none;color:black;"><p>About</p></a>
            <a href="#" style="text-decoration: none;color:black;"><p>Contact Us</p></a>
        </div>
    </div>
    <div class="container-fluid" id="form">
        <div class="container" id="login_cont">
            <form action="Volunteer.php" id="log_form" enctype="multipart/form-data" method="post">
                <p>User Name:&nbsp;<input type="text" name="username" required id="uname" placeholder="Username Of Volunteer"></p>
                <p>Full Name:&nbsp;<input type="text" name="fullname" required id="fulln" placeholder="Name of Missing Person"></p>
                <p>Address:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="address" id="usern" required></p>
                <p>Pincode:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="pin_code" required></p>
                <p>City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="city" id="city" required></p>
                <p>Upload Image:(Not more than 2MB)<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Only PNG images allowed.)</p>
                <input type="file" accept="image/png" name="profile_pic" id="profile_pic" style="margin-left: 100px;" required><br>
                <p>General Description:</p><textarea name="gendesc" id="gendes" cols="30" rows="5"></textarea><br>
                <input type="submit" name="upload">
            </form>
        </div>
    </div>
</body>
</html>
