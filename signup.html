<body>
    <div class="container-fluid" id="nav">
        <div class="container" id="left-s">

    <div class="container-fluid" id="form">
        <div class="container" id="login_cont">
            <form action="login_register.php" id="log_form" method="post">
                <p>Full Name:&nbsp;<input type="text" required id="fulln" name="fullname"></p>
                <p>Aadhaar:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="aadhaar" name="aadhar" required pattern="[0-9]{12}"></p>
                <p>Mob. No.:&nbsp;&nbsp;<input type="text" id="mobno" name="phone" required pattern="[6-9]{1}[0-9]{9}"></p>
                <p>Address</Address>:&nbsp;&nbsp;<input type="text" id="add" name="address" required></p>
                <p>Pincode:&nbsp;&nbsp;<input type="text" id="pin" name="pin_code" required pattern="[0-9]{6}"></p>
                <p>Preffered Username:&nbsp;&nbsp;<input type="text" id="usern" name="username" required></p>
                <p>E-Mail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email" required></p>
                <p>Password:&nbsp;&nbsp;<input type="password" id="passw" name="password" required></p>
                <button class="btn" onclick="redirect()" name="register">Submit</button>
            </form>
        </div>
    </div>
</body>
